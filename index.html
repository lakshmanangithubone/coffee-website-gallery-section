<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee website gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/letter-l.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="gallery">
        <div class="galleryHeader">
          <figure class="headingLogo">
            <img src="images/heading-img.png" alt="pic" class="headingImage" />
          </figure>
          <h2>Our Gallery</h2>
        </div>
        <div class="galleryBody">
          <figure class="galleryImage">
            <img src="images/gallery-1.webp" alt="pic" class="galleryPic" />
          </figure>
          <figure class="galleryImage">
            <img src="images/gallery-2.webp" alt="pic" class="galleryPic" />
          </figure>
          <figure class="galleryImage">
            <img src="images/gallery-3.webp" alt="pic" class="galleryPic" />
          </figure>
          <figure class="galleryImage">
            <img src="images/gallery-4.webp" alt="pic" class="galleryPic" />
          </figure>
          <figure class="galleryImage">
            <img src="images/gallery-5.webp" alt="pic" class="galleryPic" />
          </figure>
          <figure class="galleryImage">
            <img src="images/gallery-6.webp" alt="pic" class="galleryPic" />
          </figure>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
